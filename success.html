<body>
    <div class="container">
        <form   action="" method="" name="student" onsubmit="validation()">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="NAME" id="user" autocomplete="off">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email" id="mail" autocomplete="off">
                    <label for="password">Password</label>

                    <label for="gender">Gender</label><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <select class="mul-select" multiple="true">
                        <option>PF</option>
                        <option>Math</option>
                        <option>Web Programming</option>
                        <option>AlgO </option>
                        <option>Operating System</option>
                        <option>Database</option>
                        <option>A.I</option>
                        <option>calculus 1  </option>
                        <option>Graphic design </option>
                        <option>3d art design</option>
                    </select>

                    <label for="Semester">Semester</label>
                    <select name="semester" id="#">

                        <option value="Semester 2 " selected="selected">Semester 2    </option>
                        <option value="Semester 3 " selected="selected">Semester 3</option>
                        <option value="Semester4" selected="selected">Semester 4</option>
                        <option value="Semester5" selected="selected">Semester 5</option>
                        <option value="Semester6" selected="selected">Semester 6</option>
                        <option value="Semester7" selected="selected">Semester 7</option>
                        <option value="Semester8" selected="selected">Semester 8</option>
                    </select>
                    <label id="username">hello</label><br>
                    <input type="submit" value="Submit" class="btn">
            
        </form>
